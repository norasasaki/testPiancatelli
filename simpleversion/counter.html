<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<! --script react + babel -->
	<script src="https://fb.me/react-with-addons-0.14.0.js"></script>
	<script src="https://fb.me/react-dom-0.14.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
     <! -- link css personalizzato -->
	<link rel="stylesheet" href="counterstyle.css" >
</head>

<body>

<! -- contenitore per l'applicazione-->
	<div id="littleApp">
			
	</div>

<! --script react -->
	<script type="text/babel">
		var App = React.createClass({
		 //setta a 0 il contatore inizialmente
			getInitialState: function () {
				return { counter: 0 }
			},
			
			 //funzione che aggiunge +1
			doAdd: function () {
				this.setState({ counter: this.state.counter + 1 });
			},
			 //funzione che resetta e porta contatore a 0
			doReset: function () {
			  this.setState({ counter: 0 });
			},
			 //elemenit da renderizzare: i bottoni e il contatore aggiornato
			render: function () {
				return (
					<div className='contatore'>
						<button type="button" id="increment" className="btn btn-primary" onClick={this.doAdd}>Increment</button>
						<button type="button" id="reset" className="btn btn-danger" onClick={this.doReset} >Reset</button>
						&nbsp;
						<div id="counter" >Counter: <h4 style = {{color: this.state.counter === 0 ? "black" : "red"}}>{this.state.counter}</h4></div>
					</div>
				);
			}
		});
		//Renderizza in var App in littleapp 
		ReactDOM.render(<App />, document.getElementById('littleApp'));
	</script>
	
<! --script bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
