<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://fb.me/react-with-addons-0.14.0.js"></script>
		<script src="https://fb.me/react-dom-0.14.0.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

</head>

<body>


	<div id="littleApp">
			
	</div>


	<script type="text/babel">
		var App = React.createClass({
			getInitialState: function () {
				return { counter: 0 }
			},
			doAdd: function () {
				this.setState({ counter: this.state.counter + 1 });
			},
			doReset: function () {
			  this.setState({ counter: 0 });
			},
			render: function () {
				return (
					<div className='counter'>
						<button type="button" className="btn btn-primary" onClick={this.doAdd}>Increment</button>
						<button type="button" className="btn btn-danger" onClick={this.doReset} >Reset</button>
						&nbsp;
						<div id="counter" style = {{color: this.state.counter === 0 ? "black" : "red"}}>{this.state.counter}</div>
					</div>
				);
			}
		});
		ReactDOM.render(<App />, document.getElementById('littleApp'));
	</script>
	
<! --script bootstrap -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
